<div class="sidebar ">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:10 %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h2>Tags</h2>
  <ul class="sideBarTags">
    {% assign tags = (site.tags | sort:0) %}
    {% for tag in tags %}
    <li>
      <a href="{{ '/tag/' | append: tag[0] | relative_url }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">
        <span>{{tag[0] }}</span></a></li>
    {% endfor %}
  </ul>
</div>
<div class="sidebar">
<form action="/search">
  <div class="tipue_search_left">
    <img src="/assets/tipuesearch/search.png" class="tipue_search_icon">
  </div>
  <div class="tipue_search_right">
    <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="1글자 이상 입력하세요" required></div>
  <div style="clear: both;"></div>
</form>
</div>
